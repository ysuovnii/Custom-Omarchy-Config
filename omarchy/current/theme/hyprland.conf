# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

general {
    col.active_border = rgb(85abbc)
    col.inactive_border = rgb(4a5a5d)
    border_size = 2
    gaps_in = 2
    gaps_out = 4
}

animations {
    enabled = yes

    bezier = easeSoft, 0.22, 0.61, 0.36, 1
    bezier = easePop,  0.26, 0.70, 0.48, 1
    bezier = easeFade, 0.33, 0.00, 0.20, 1

    animation = windows,          1, 3.0, easeSoft
    animation = windowsIn,        1, 2.8, easeSoft
    animation = windowsOut,       1, 2.6, easeFade
    animation = windowsMove,      1, 3.2, easeSoft

    animation = fade,             1, 2.4, easeFade
    animation = fadeIn,           1, 2.2, easeSoft
    animation = fadeOut,          1, 2.0, easeFade
    animation = fadeDim,          1, 2.0, easeFade

    animation = layers,           1, 2.4, easeSoft
    animation = layersIn,         1, 2.2, easePop
    animation = layersOut,        1, 2.0, easeFade

    animation = workspaces,       1, 2.6, easeSoft
    animation = specialWorkspace, 1, 2.4, easeSoft

    animation = border,           1, 3.4, easeSoft
    animation = borderangle,      1, 3.8, easeSoft
    animation = fadeSwitch,       1, 1.8, easeFade
}


decoration {
    rounding = 14
    shadow {
        enabled = false
        range = 15
        render_power = 5
        offset = 0 0
    } 
    
blur {
    enabled = true
    size = 5
    passes = 3
    contrast = 1.02
    brightness = 1.00
    vibrancy = 0.12
    vibrancy_darkness = 0.15
    noise = 0.02
    ignore_opacity = true
    new_optimizations = on
}

active_opacity = 0.90
inactive_opacity = 0.88
fullscreen_opacity = 1.0
}

layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0
  match:namespace = walker
}

layerrule {
  name = layerrule-2
  blur = on
  ignore_alpha = 0.1
  match:namespace = waybar
}

layerrule {
  name = layerrule-3
  blur = on
  ignore_alpha = 0.2
  match:namespace = mako
}

layerrule {
  name = layerrule-4
  blur = on
  ignore_alpha = 0.1
  match:namespace = vicinae
}

layerrule {
  name = layerrule-5
  blur = on
  match:namespace = swayosd
}
